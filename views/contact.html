<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onload="addYear()">
    <header>
        <h1 id="webname">Gavin Lin</h1>

            <a href="../index.html" class="nav-link">Home</a> |

            <a href="contact.html" class="nav-link">Contact Me</a> |
            <a href="fun.html" class="nav-link">For Fun</a>
        </nav>
    </header>
    <div class="mainLayout">
        <div class="item1">
            <h2>Find Me</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6066.174409760003!2d-79.94391324089177!3d40.44499270556051!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8834f21f58679a9f%3A0xa4dc782d726fd9ee!2sTepper%20School%20of%20Business!5e0!3m2!1sen!2sus!4v1742767692659!5m2!1sen!2sus" width="500" height="350" style="border:0; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0,0,0,0.2); margin: 20px auto; display: block;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </tr>

                    <td>Email</td>

                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+6506665005</td>

                <input type="text" name="name" id="name" required>

                <input type="email" name="email" id="email">
                <label for="comment">Your message (required)</label>

            <p id="ValidateMsg"></p>
        </div>
    </div>
    <footer>
